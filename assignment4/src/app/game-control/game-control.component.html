<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary mr-2" (click)="startTimer()">Start</button>
            <button type="button" class="btn btn-danger" (click)="stopTimer()">Stop</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div *ngFor="let number of numbersArray">
                <p>{{ number }} </p>
                <div *ngIf="number%2===0; else elseBlock">
                    <app-even></app-even>
                </div>
                <ng-template #elseBlock>
                    <app-odd></app-odd>
                </ng-template>
            </div>
        </div>
    </div>
</div>
